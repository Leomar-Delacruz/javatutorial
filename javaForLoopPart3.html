    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var i;
            var sum = 0;
            for (i = 1; 1 <= 100; i += i++) {
                if(i % 2 == 0) { //2,4
                    sum = sum + i; //6
                }
            }
            document.write("Total :" + sum);
        </script>
    </body>
