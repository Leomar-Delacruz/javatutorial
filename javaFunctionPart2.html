<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript" type="text/javascript">
        

        function sayHello(name, age) {
            if (name == "" || age == "")        //this "if" is considered as not run when you click the button 
        return;                             // and this "if" dont have it will run even dont have input on text box
        
            document.write(name + " is " + age + " years old.")
        }
    </script>
</head>
<body>
    <p>Click the following button to call the function</p>
    <form>
        <input name="t1" placeholder="Enter Name"><br/>
        <input name="t2" placeholder="Enter age"><br/>
        <input  type="button" onclick="sayHello(t1.value, t2.value)" value="Click this">
    </form>
</body>
</html>
