<body>
    <script language="javascript" type="text/javascript">
        var ch = prompt("Enter a character", "Enter");
        switch (ch) {
            case 'suv':
                document.write ("Its a car");
                break;
            case 'bmw':
                document.write ("Its a car");
                break;
            case 'sports car': 
                document.write("Its a car");
                break;
            case 'pony car': 
                document.write("Its a car");
                break;
            case 'civic':  
                document.write("Its a car");
                break
            default:
                document.write("Thats not a car its a motor");
                break;
        }
    </script>
</body>
