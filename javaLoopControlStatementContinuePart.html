<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script language="javascript" type="text/javascript">
        var i;
        for (i = 1; i <= 10; i++) {
            if (i == 6 || i == 8) // dinagdag lang yung i == 8 para makita din  wala ang 8  na number
            continue;
            document.write("i= " + i + "<br/>");
        }
    </script>
</body>
