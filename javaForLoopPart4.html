<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var i;
        var product = 1;
        var num = parseInt(promt("Enter a Number", "Enter the Number"));
        for (i = 1; i <= num; i++) {
            product = product * i;
        }
        document.write("Factorial:" + product);
    </script>
</body>
</html>
