<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript" type="text/javascript">
        function sayHello() {
            document.write("Hello Welcome")
        }
    </script>
    <style>
        .sayHello{
            background-color: black;
            color: white;
            font-size: 30px;
            padding-left: 3px;
            padding-right: 3px;
            padding-top: 2px;
            padding-bottom: 2px;
            border-radius: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Click the following button to call the function</p>
    <form>
        <input class="sayHello" type="button" onclick="sayHello()" value="Click this">
    </form>
</body>
</html>
